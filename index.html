<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bluetooth Robot Controller with Voice</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background-color: #004d40;
      color: white;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h3 {
      color: #fff;
      margin-top: 0;
    }
    .sidebar label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .sidebar input {
      width: 100%;
      padding: 5px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      margin-left: 0;
      width: 100%;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 101;
    }
    h2 {
      color: #00796b;
      text-align: center;
      margin-top: 60px;
    }
    .direction-pad {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .direction-pad button {
      padding: 15px;
      font-size: 18px;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .direction-pad button:hover {
      background-color: #00796b;
    }
    .slider-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .switch-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #26a69a; }
    input:checked + .slider:before { transform: translateX(26px); }
    .connect-btn {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .connect-btn button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .connect-btn button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar hidden" id="sidebar">
    <h3>Slide Commands</h3>
    <form id="commandForm"></form>
  </div>

  <div class="main" id="main">
    <h2>EDUINO ROBOT CONTROLLER</h2>
    <div class="direction-pad">
      <div></div>
      <button onclick="sendCommand(getInputValue('F'), 'Forward')">‚¨ÜÔ∏è</button>
      <div></div>
      <button onclick="sendCommand(getInputValue('L'), 'Left')">‚¨ÖÔ∏è</button>
      <button onclick="sendCommand(getInputValue('S'), 'Stop')">‚èπ</button>
      <button onclick="sendCommand(getInputValue('R'), 'Right')">‚û°Ô∏è</button>
      <div></div>
      <button onclick="sendCommand(getInputValue('B'), 'Backward')">‚¨áÔ∏è</button>
      <div></div>
    </div>

    <div class="connect-btn">
      <button onclick="connectBluetooth()">üîó Connect</button>
      <button onclick="startVoiceRecognition()">üé§ Voice</button>
      <button onclick="window.location.href='tm.html'">üß† EDUINO AI</button>
    </div>

    <div class="slider-grid" id="sliderGrid"></div>
  </div>

  <script>
    let bluetoothDevice;
    let writeCharacteristic;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }

    async function connectBluetooth() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        const characteristics = await service.getCharacteristics();
        writeCharacteristic = characteristics.find(c => c.properties.write || c.properties.writeWithoutResponse);

        if (!writeCharacteristic) {
          alert("‚ùå Write characteristic not found!");
          return;
        }

        alert("‚úÖ Bluetooth Connected!");
      } catch (err) {
        alert("‚ùå Connection Failed: " + err);
      }
    }

    async function sendCommand(command, label = "Custom") {
      if (!writeCharacteristic) return alert("Please connect Bluetooth first.");
      const data = new TextEncoder().encode("+" + command);
      try {
        await writeCharacteristic.writeValue(data);
        console.log(`üì§ ${label}: +${command}`);
      } catch (error) {
        alert("‚ùå Write failed: " + error);
      }
    }

    function getInputValue(dir) {
      const input = document.getElementById(`cmd_${dir}`);
      return input ? input.value.trim() || dir : dir;
    }

    function handleSlide(checkbox, index) {
      const onCmd = document.getElementById(`on${index}`).value.trim() || `ON${index}`;
      const offCmd = document.getElementById(`off${index}`).value.trim() || `OFF${index}`;
      if (checkbox.checked) {
        sendCommand(onCmd, `Slide ${index} ON`);
      } else {
        sendCommand(offCmd, `Slide ${index} OFF`);
      }
    }

    const form = document.getElementById("commandForm");
    const sliderGrid = document.getElementById("sliderGrid");

    for (let i = 1; i <= 10; i++) {
      form.innerHTML += `
        <label for="on${i}">Slide ${i} ON:</label>
        <input type="text" id="on${i}" placeholder="e.g. ON${i}">
        <label for="off${i}">Slide ${i} OFF:</label>
        <input type="text" id="off${i}" placeholder="e.g. OFF${i}">
      `;

      sliderGrid.innerHTML += `
        <div class="switch-label">
          <span>Slide ${i}</span>
          <label class="switch">
            <input type="checkbox" onchange="handleSlide(this, ${i})">
            <span class="slider"></span>
          </label>
        </div>
      `;
    }

    form.innerHTML += `
      <hr><h4>Direction Commands</h4>
      <label for="cmd_F">Forward Command:</label>
      <input type="text" id="cmd_F" placeholder="F">
      <label for="cmd_B">Backward Command:</label>
      <input type="text" id="cmd_B" placeholder="B">
      <label for="cmd_L">Left Command:</label>
      <input type="text" id="cmd_L" placeholder="L">
      <label for="cmd_R">Right Command:</label>
      <input type="text" id="cmd_R" placeholder="R">
      <label for="cmd_S">Stop Command:</label>
      <input type="text" id="cmd_S" placeholder="S">
    `;

    function startVoiceRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech Recognition not supported!");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log("üéôÔ∏è Voice Command:", transcript);
        processVoiceCommand(transcript);
      };

      recognition.onerror = function(event) {
        alert("Voice error: " + event.error);
      };

      recognition.start();
    }

    function processVoiceCommand(cmd) {
      if (cmd.includes("forward")) sendCommand(getInputValue("F"), "Voice Forward");
      else if (cmd.includes("backward")) sendCommand(getInputValue("B"), "Voice Backward");
      else if (cmd.includes("left")) sendCommand(getInputValue("L"), "Voice Left");
      else if (cmd.includes("right")) sendCommand(getInputValue("R"), "Voice Right");
      else if (cmd.includes("stop")) sendCommand(getInputValue("S"), "Voice Stop");
      else {
        const matchOn = cmd.match(/slide (\d+) on/);
        const matchOff = cmd.match(/slide (\d+) off/);
        if (matchOn) {
          const i = matchOn[1];
          const val = document.getElementById(`on${i}`).value.trim() || `ON${i}`;
          sendCommand(val, `Voice Slide ${i} ON`);
        } else if (matchOff) {
          const i = matchOff[1];
          const val = document.getElementById(`off${i}`).value.trim() || `OFF${i}`;
          sendCommand(val, `Voice Slide ${i} OFF`);
        } else {
          alert("‚ùì Unknown command: " + cmd);
        }
      }
    }
  </script>
</body>
</html>
